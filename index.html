<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Enter the 4-digit code to proceed:</h1>
    <div class="slots">
      <input type="text" maxlength="1" class="slot" id="slot1">
      <input type="text" maxlength="1" class="slot" id="slot2">
      <input type="text" maxlength="1" class="slot" id="slot3">
      <input type="text" maxlength="1" class="slot" id="slot4">
    </div>
    <button id="submitBtn">Submit</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
